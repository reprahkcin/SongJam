<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="./keys.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./timeSignatures.js" defer></script>
    <script src="./achievements.js" defer></script>
    <script src="./subjects.js" defer></script>
    <script src="./genres.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row" id="title-box">
        <h1>Songwriting Jam Inspiration Engine</h1>
        </div>
        <div class="row" id="item">
            <div class="col col-6">
                <button class="btn btn-primary" onclick="selectRandomGenre()">Get Genre</button>
            </div>
            <div class="col col-6 result">
                <h3 id="genre"></h3>
            </div>
        </div>
        
        <div class="row" id="item">
            <div class="col col-6">
                <button class="btn btn-primary" onclick="selectRandomSubject()">Get Subject</button>
            </div>
            <div class="col col-6 result">
                <h3 id="subject"></h3>
            </div>
        </div>
        <div class="row" id="item">
            <div class="col col-6">
                <button class="btn btn-primary" onclick="selectRandomTimeSignature()">Get Time and Tempo</button>
            </div>
            <div class="col col-6 result">
                <h3 id="time-signature"></h3>  
            </div>
        </div>
        <div class="row" id="item key-row">
            <div class="col col-12">
                <button class="btn btn-primary" onclick="selectRandomKey()">Get Key</button>
            </div>
            <div class="col col-6 result" id="key-image-one"> 
                
            </div>
            <div class="col col-6 result" id="key-image-two"> 
                
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <h2><a href="http://theselyricsdonotexist.com/">Lyrics Generator</a></h2>
                <h2><a href="https://rhymer.com/">Rhyming Dictionary</a></h2>
            </div>
        </div>
        







    </div>
    
    
</body>
</html>
